<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Owl carousel  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FancyBox -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <!-- Aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Css Link  -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Tab Mobile -->
     <div class="tab-mobile">
      <ul>
        <li><a href=""><i class="fa-solid fa-house"></i></a></li>
        <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a href=""><i class="fa-solid fa-heart"></i></a></li>
        <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
        <li><a href=""><i class="fa-solid fa-user"></i></a></li>
      </ul>
     </div>
    <!-- Start Header  -->
    <header>
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <img src="./images/Logo Vector.png" alt="">
        </div>
        <div class="toggle">
          <span></span>
          <span></span>
          <span></span>
      </div>
        <div class="input d-flex">
          <input type="text" name="" placeholder="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="links">
          <ul class="d-flex align-items-center gap-5">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <div class="icons">
          <ul class="d-flex align-items-center gap-4">
            <li><a href="#" class="like"><i class="fa-solid fa-heart"></i></a></li>
            <li><a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li><a href="#" class="profile"><i class="fa-solid fa-user"></i></a></li>
          </ul>
        </div>
    </header>
    <!-- End Header  -->

    <!-- Start Landing  -->
    <div class="landing">
      <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-lg-7">
            <div class="content overflow-hidden">
              <p>Pro.Beyond.</p>
              <h3>IPhone 14 <span>Pro</span></h3>
              <p>Created to change everything for the better. For everyone</p>
              <a href="#" class="btn text-white">Shop Now</a>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="image">
              <img class="img-fluid" src="./images/Iphone Image.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Landing  -->
    

    <!-- Script JQ -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- FancyBox -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <!-- Owl carousel script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
      integrity="sha512-gY25nC63ddE0LcLPhxUJGFxa2GoIyA5FLym4UJqHDEMHjp8RET6Zn/SHo1sltt3WuVtqfyxECP38/daUc/WVEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
